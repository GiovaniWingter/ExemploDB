<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Contatos</title>
    </h:head>
    <h:body>
        <h2>Contatos Cadastrados</h2>
        <h:form> 
            <h:dataTable value="#{contatoController.contatos}" var="c"> 
                <h:column> 
                    <f:facet name="header"><h:outputText value="Nome" /></f:facet>
                    <h:outputText value="#{c.nome}" /> 
                </h:column> 
                <h:column> 
                    <f:facet name="header"><h:outputText value="E-mail" /></f:facet>
                    <h:outputText value="#{c.email}" /> 
                </h:column> 
                <h:column> 
                    <f:facet name="header"><h:outputText value="Telefone" /></f:facet> 
                    <h:outputText value="#{c.telefone}" /> 
                </h:column> 
                <h:column> 
                    <f:facet name="header"><h:outputText value="Ações" /></f:facet> 
                    <h:commandButton action="alterar" actionListener="#{contatoController.selecionar}" value="Alterar" /> 
                    <h:commandButton action="remover" actionListener="#{contatoController.selecionar}" value="Remover" /> 
                </h:column> 
            </h:dataTable> 
            <h:commandButton action="novocontato" actionListener="#{contatoController.novo()}" value="Novo" /> 
        </h:form> 
    </h:body>
</html>
